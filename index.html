<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body>
    <div class="container">
        <div class="todo-list">
            <h1>To-Do List</h1>
            <div class="colors">
                <span class="blue"></span>
                <span class="yellow"></span>
                <span class="red"></span>
                <span class="aqua"></span>
            </div>
            <!-- input and button part -->
            <div class="input-box">
                <input type="text" placeholder="Write your tasks here..." id="input">
                <button id="addtasks">Add</button>
            </div>
            <div class="tasks">

            </div>
            <div class="threecolors">
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="blue"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
